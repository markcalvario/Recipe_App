{% extends 'template.html' %}
{% block head %}
    <style>
        .banner {
            background-color: black;
            height: 45vh;
            position: relative;
        }
        .banner h4 {
            position: absolute;
            top: 20%;
            color: white;
            left: 0;
            right: 0;
            margin: 0 auto;
            font-size: 3rem;
            justify-content: center;
            display: flex;
        }
        .banner p {
            position: absolute;
            top: 50%;
            font-size: 1.1rem;
            color: white;
            left: 2%;
            width: 50%;
            right: 0;
            margin: 0 auto;
            display: flex;
            text-align: center;
        }
        .banner:before {
            content: ' ';
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0.25;
            background-image: url(https://content.thriveglobal.com/wp-content/uploads/2018/10/10eHClD8GsCtUWZ0vc-GWQA.jpeg);
            background-repeat: no-repeat;
            background-position: 50% 0;
            background-size: cover;
        }
    </style>
    

{% endblock %}


{% block body %}
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="banner">
                <h4>Looking for recipes to make?</h4>
                <p>
                    Whether you are out of ideas or just want to try out new recipes, this website is just for you!
                </p>
              </div> 
        </div>
        <div id ="recipes" class="container">
            <div class="row text-white ps-2">
              <p class="pt-4 pb-1 fs-3">Explore Recipes</p>
            </div>
            <div id = "recipes-row" class="row pb-3 ">
              
            </div>
          </div>
    </div>   
    <script>
        const recipesData = JSON.parse('{{ recipes|tojson }}')
        const recipeSearch = null;
        console.log(recipesData);
    </script>
   
  
{% endblock %}
